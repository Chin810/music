    <script>
        function updateSubtotal(index) {
          var quantityInputs = document.getElementsByClassName("quantity-input");
          var priceElements = document.getElementsByClassName("price");
          var subtotalElements = document.getElementsByClassName("subtotal");
    
          var quantity = parseInt(quantityInputs[index].value);
          var price = parseFloat(priceElements[index].innerText);
    
          var subtotal = quantity * price;
          subtotalElements[index].innerText = subtotal.toFixed(2);
    
          updateTotal();
        }
    
        function updateTotal() {
          var subtotalElements = document.getElementsByClassName("subtotal");
          var totalElement = document.getElementById("total");
    
          var total = 0;
    
          for (var i = 0; i < subtotalElements.length; i++) {
            total += parseFloat(subtotalElements[i].innerText);
          }
    
          totalElement.innerText = total.toFixed(2);
        }
      </script>
</head>
