<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>music forever |signup</title>

    <link  rel="stylesheet"href="css/signup.css">
</head>

<body>
    <div class="signup">
        <form method="post" action ="" class="form">
            <div class="signup_title">
                會員註冊ʕ·͡ˑ·ཻʔ
            </div>
			
			<div class="signup_box">
                <label for="account_title"> 帳號 &nbsp;&nbsp;  </label>
                <input type="text" name="id" id="Account" placeholder="  請輸入您的帳號" required>
            </div>
            <div class="signup_box">
                <label for="password_title"> 密碼 &nbsp;&nbsp;  </label>
                <input type="text" name="pwd" id="Password" placeholder="  請輸入您的密碼" required>
            </div>
            <div class="signup_box">
                <label for="name_title">  姓名 &nbsp;&nbsp;  </label>
                <input type="text" name="username" id="Name" placeholder="  請輸入您的姓名" required>
            </div>
			<div class="signup_box">
                <label for="password_title"> 電話 &nbsp;&nbsp;  </label>
                <input type="text" name="tel" id="Password" placeholder="  請輸入您的連絡電話" required>
            </div>
			<div class="signup_box">
                <label for="password_title"> 地址 &nbsp;&nbsp;  </label>
                <input type="text" name="addr" id="Password" placeholder="  請輸入您的地址" required>
            </div>
            <div class="signup_box">
                <label for="mail_title"> 信箱 &nbsp;&nbsp;  </label>
                <input type="text" name="email" id="Mail" placeholder="  請輸入您的gmail" required>
            </div>
			<div class="signup_box">
                <label for="password_title"> 生日 &nbsp;&nbsp;  </label>
                <input type="text" name="birth" id="Password" placeholder="  YYYY/MM/DD" required>
            </div>
            <div class="signup_btn">
                
                <button class="btn">註冊!!</button>
                <button class="btn">我有帳號</button>
                <button class="btn"><a href="index.html">返回首頁</a></button>
            </div>
        </form>
        
    </div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp1"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp2"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp3"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp4"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp5"></div>
    <div class="pp-animation"><img src="image/logo.ico" class="pp6"></div>
</body>
